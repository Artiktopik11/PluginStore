plugins {
    id 'com.android.application'
}

android {
    compileSdk 34
    namespace 'com.artiktopik11.pluginstore'

    defaultConfig {
        applicationId "com.artiktopik11.pluginstore"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    // Пока без библиотек — соберём базовый APK
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
